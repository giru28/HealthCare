<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康目標</title>
</head>
<body>
    <h1>健康目標</h1>
    {% if user %}
        <p>ユーザー名: {{ user.username }}</p>
        <p>健康目標: {{ user.health_goal }}</p>
        <!-- 他の健康目標関連のコンテンツを追加 -->
    {% else %}
        <p>ユーザーが見つかりません。</p>
    {% endif %}
</body>
</html>
